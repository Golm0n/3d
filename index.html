<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3D Explorer - Sketchfab Edition</title>
    <style>
        body { margin: 0; background: #0a0a0a; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        #ui { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 8px; border: 1px solid #333; width: 280px; z-index: 10; backdrop-filter: blur(10px); }
        h2 { margin: 0 0 8px 0; font-size: 16px; color: #1caad9; font-weight: 600; }
        #status { font-size: 12px; margin-bottom: 12px; color: #999; min-height: 30px; }
        button { background: #1caad9; color: white; border: none; padding: 10px; cursor: pointer; font-weight: 600; width: 100%; border-radius: 6px; font-size: 13px; transition: all 0.3s; }
        button:hover { background: #1590b8; transform: translateY(-1px); }
        button:disabled { background: #333; color: #666; cursor: not-allowed; transform: none; }
        #metadata { margin-top: 12px; font-size: 10px; border-top: 1px solid #333; padding-top: 10px; opacity: 0.7; line-height: 1.5; }
        #viewer { width: 100%; height: 100vh; }
        .info { background: rgba(28, 170, 217, 0.08); padding: 8px; border-radius: 4px; margin-top: 8px; font-size: 11px; border-left: 2px solid #1caad9; }
    </style>
</head>
<body>

    <div id="ui">
        <h2> Random 3D</h2>
        <div id="status">Prêt...</div>
        <button id="btn" onclick="loadRandomModel()">Nouveau modèle</button>
        <div id="metadata">
            <div class="info">
                 Exploration aléatoire
            </div>
        </div>
    </div>

    <iframe id="viewer" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <script>
        let isLoading = false;
        let modelHistory = new Set(); // Pour éviter les doublons
        const MAX_HISTORY = 100; // Garder les 100 derniers modèles en mémoire

        async function loadRandomModel() {
            if (isLoading) return;
            
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const meta = document.getElementById('metadata');
            const viewer = document.getElementById('viewer');
            
            isLoading = true;
            btn.disabled = true;
            status.innerText = "Chargement...";

            try {
                // Méthodes de tri aléatoires pour explorer différentes zones de l'API
                const sortMethods = [
                    '-likeCount',      // Plus aimés
                    '-viewCount',      // Plus vus
                    '-publishedAt',    // Plus récents
                    'publishedAt',     // Plus anciens
                    '-createdAt'       // Créés récemment
                ];
                
                // Sélectionner une méthode de tri aléatoire
                const randomSort = sortMethods[Math.floor(Math.random() * sortMethods.length)];
                
                // Offset beaucoup plus large pour vraiment explorer toute la base
                const randomOffset = Math.floor(Math.random() * 50000);
                
                // Récupérer plus de résultats pour avoir plus de choix aléatoires
                const searchUrl = `https://api.sketchfab.com/v3/models?type=models&count=100&sort_by=${randomSort}&cursor=${randomOffset}`;
                
                console.log(`Tri: ${randomSort}, Offset: ${randomOffset}`);
                
                const response = await fetch(searchUrl);
                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    status.innerText = "Aucun modèle trouvé, réessayez...";
                    btn.disabled = false;
                    isLoading = false;
                    return;
                }

                // Filtrer les modèles déjà vus
                const unseenModels = data.results.filter(model => !modelHistory.has(model.uid));
                
                // Si tous les modèles ont déjà été vus, prendre n'importe lequel
                const availableModels = unseenModels.length > 0 ? unseenModels : data.results;
                
                // Sélectionner un modèle complètement aléatoire
                const randomModel = availableModels[Math.floor(Math.random() * availableModels.length)];
                const modelUid = randomModel.uid;
                
                // Ajouter à l'historique
                modelHistory.add(modelUid);
                
                // Limiter la taille de l'historique
                if (modelHistory.size > MAX_HISTORY) {
                    const firstItem = modelHistory.values().next().value;
                    modelHistory.delete(firstItem);
                }
                
                const title = randomModel.name;
                const author = randomModel.user.displayName;
                const viewCount = randomModel.viewCount;
                const likeCount = randomModel.likeCount;
                const categories = randomModel.categories ? randomModel.categories.map(c => c.name).join(', ') : 'Non catégorisé';
                
                console.log(`Modèle sélectionné: ${title} (${modelUid}), Historique: ${modelHistory.size}`);

                // Charger le modèle dans l'iframe
                viewer.src = `https://sketchfab.com/models/${modelUid}/embed?autostart=1&ui_theme=dark`;

                status.innerText = "✓ Chargé";
                meta.innerHTML = `
                    <strong>${title}</strong><br>
                    <span style="opacity: 0.7;">par ${author}</span><br>
                    <span style="opacity: 0.5; font-size: 10px;"> ${viewCount.toLocaleString()} </span>
                `;

                btn.disabled = false;
                isLoading = false;

            } catch (err) {
                console.error(err);
                status.innerText = "Erreur de chargement. Réessayez.";
                btn.disabled = false;
                isLoading = false;
            }
        }

        // Charger un premier modèle au démarrage
        window.addEventListener('load', () => {
            setTimeout(loadRandomModel, 1000);
        });
    </script>
</body>
</html>
